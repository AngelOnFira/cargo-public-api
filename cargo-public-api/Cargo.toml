[package]
edition = "2021"
name = "cargo-public-api"
version.workspace = true
default-run = "cargo-public-api"
description = "List and diff the public API of Rust library crates between releases and commits. Detect breaking API changes and semver violations."
homepage = "https://github.com/Enselic/cargo-public-api"
documentation = "https://docs.rs/cargo-public-api"
readme = "../README.md"
categories = ["command-line-utilities", "development-tools::cargo-plugins"]
license = "MIT"
repository = "https://github.com/Enselic/cargo-public-api"

[dependencies]
nu-ansi-term = "0.46.0"
anyhow = "1.0.68"
is-terminal = "0.4.2"
cargo-manifest = "0.7.1"
diff = "0.1.13"
dirs = "4.0.0"
semver = "1.0.16"
thiserror = "1.0.38"

[dependencies.clap]
version = "4.0.32"
features = ["derive", "wrap_help"]

[dependencies.rustdoc-json]
path = "../rustdoc-json"
version = "0.7.2"

[dependencies.public-api]
path = "../public-api"
version = "0.24.2"

[dev-dependencies.rustup-toolchain]
path = "../rustup-toolchain"
version = "0.1.0"

[dev-dependencies]
assert_cmd = "2.0.7"
expect-test = "1.4.0"
predicates = "2.1.4"
pretty_assertions = "1.3.0"
tempfile = "3.3.0"
cargo_metadata = "0.15.2"
